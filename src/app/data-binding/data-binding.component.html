<section>
  <article>
    <h3>Class e Style Binding</h3>
    <div>
      Selecione uma classe:j
      <select #classe (change)="0">
        <option value="alert-success" selected>Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
    </div>
  </article>
  <br>
  <br>
  <div class="alert {{ classe.value }}">
    Texto colorido conforme o valor do combobox
  </div>
  <br>
  <br>
  <div role="alert" class="alert" [class.alert-success]="classe.value == 'alert-success'">Sucesso</div>
  <div role="alert" class="alert" [class.alert-info]="classe.value == 'alert-info'">Info</div>
  <div role="alert" class="alert" [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
  <div role="alert" class="alert" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>
  <br>
  <br>
  <div role="alert" class="alert alert-danger" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
    Esse texto somente aparece em caso de erro.
  </div>
</section>
